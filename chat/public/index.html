<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
<h1>Chat</h1>
<div id="messages"></div>
<form id="form">
  <label for="message">Message:</label>
  <input type="text" id="message" pattern=".{5,}" title="Minimum 5 characters" required/>
  <label for="author">Author:</label>
  <input type="text" id="author" pattern=".*\S+ +\S+.*" title="Author (Name and lastname)" required/>
  <input type="submit" value="submit" />
</form>
<script src="./javascripts/script.js"></script>
</body>
</html>
